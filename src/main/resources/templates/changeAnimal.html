<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/animal/{id}(id=${animal.getId()})}" th:object="${animal}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error!</div>
        <br/>

        <label for="birth">Birth</label>
        <input type="text" th:field="*{birth}" id="birth">
        <div style="color:red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Date error!</div>
        <br/>

        <label for="type">Type</label>
        <input type="text" th:field="*{type}" id="type">
        <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type error!</div>
        <br/>

        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
