<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/person/newCourse}"> Create Course </a>
<br/>
<a th:href="@{/person/listCourse}"> See my courses </a>
<br/>
<hr/>
<br/>
<p>Find course by id:</p>
<form method="POST" th:action="@{/person/find}" th:object="${courseCode}">
    <div>
        <label for="value">Id:</label>
        <input type="number" th:field="*{value}" id="value">
        <div style="color:red" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Value Error</div>
        <br/>

        <input type="submit" value="Submit">
    </div>
</form>

<br/>
<hr/>

<p>Find course by name:</p>
<form method="POST" th:action="@{/person/findName}" th:object="${courseName}">
    <div>
        <label for="name">Id:</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>

        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
