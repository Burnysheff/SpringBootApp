<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/person/{id}/newAnimal(id=${person.getId()})}"> Create Animal </a>
<br/>
<a th:href="@{/person/{id}/listAnimal(id=${person.getId()})}"> See my animals </a>
<br/>
<hr/>
<br/>
<form method="POST" th:action="@{/person/{id}/find(id=${person.getId()})}" th:object="${animal}">
    <div>
        <p>Look for some animal:</p>
        <label for="Id">Id</label>
        <input type="text" th:field="*{Id}" id="Id">
        <div style="color:red" th:if="${#fields.hasErrors('Id')}" th:errors="*{Id}">Id Error</div>
        <br/>
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
