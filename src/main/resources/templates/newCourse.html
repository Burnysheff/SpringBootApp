<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ShowPerson</title>
</head>
<body>

<form method="POST" name="form1" th:action="@{/person/course}" th:object="${course}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>

        <label for="finish">Date of finish:</label>
        <input type="date" th:field="*{finish}" id="finish"/>
        <div style="color:red" th:if="${#fields.hasErrors('finish')}" th:errors="*{finish}">Date Error</div>
        <br/>

        <label for="company">Company</label>
        <input type="text" th:field="*{company}" id="company">
        <div style="color:red" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Company error</div>
        <br/>
    </div>
    <br/>
    <div th:object="${theme}">
        <label for="it">It</label>
        <input id="it" type="checkbox" name="it"/>
        <br/>
        <label for="finance">Finance</label>
        <input id="finance" type="checkbox" name="finance"/>
        <br/>
        <label for="qa">Qa</label>
        <input id="qa" type="checkbox" name="qa"/>
        <br/>
    </div>
</form>

<br/>
<hr/>

<input type="button" value="Create" onclick="submitForms()"/>

<script>
    submitForms = function() {
        document.forms["form1"].submit();
    }
</script>

<br/>
<a th:href="@{/person}"> Back to person </a>

</body>
</html>
